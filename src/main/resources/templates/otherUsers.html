<h3 th:if="${user != null}">
  <span th:text="${'User: ' + user.username }"></span><br>
  <span th:text="${'First Name: ' + user.firstName }"></span><br>
  <span th:text="${'Last Name: ' + user.lastName }"></span><br>
  <span th:text="${'Date of Birth: ' + user.dateOfBirth }"></span><br>
  <span th:text="${'Bio : ' + user.bio }"></span>
</h3>
<form th:action="@{'/follow/' +${id}}" method="post">
  <input type="submit" value="Follow">
</form>

<h1> <span th:text="${ user.username +' posts' }"></span><br> </h1>
<div class="card-container">
  <div th:each="post : ${post}" class="card">
    <div class="post-info" th:text=" 'Posted on: ' + ${post.createdAt}"></div>
    <div class="post-body" th:text="${post.body}"></div>
  </div>
</div>




</body>
