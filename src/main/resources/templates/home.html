<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
</head>
<body>
<h1>Welcome, <span th:text="${currentUser.username}"></span>!</h1>

<h2>Your Profile:</h2>
<ul>
    <li><strong>First Name:</strong> <span th:text="${currentUser.firstName}"></span></li>
    <li><strong>Last Name:</strong> <span th:text="${currentUser.lastName}"></span></li>
    <li><strong>Date of Birth:</strong> <span th:text="${currentUser.dateOfBirth}"></span></li>
    <li><strong>Bio:</strong> <span th:text="${currentUser.bio}"></span></li>
</ul>

<form action="/perform_logout" method="POST">
    <input type="submit" value="Log Out">
</form>
</body>
</html>
